<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
            <div class="userInput"></div>
            <div class="result"></div>
        </div>
        <div class="button-container">
            <button class="btn num" value="7" type="button">7</button>
            <button class="btn num" value="8" type="button">8</button>
            <button class="btn num" value="9" type="button">9</button>
            <button class="btn op" value="÷" type="button">÷</button>
            <button class="num" id="del" type="button">⌫</button>
            <button class="btn num" value="4" type="button">4</button>
            <button class="btn num" value="5" type="button">5</button>
            <button class="btn num" value="6" type="button">6</button>
            <button class="btn op" value="x" type="button">×</button>
            <button class="btn num" value="1" type="button">1</button>
            <button class="btn num" value="2" type="button">2</button>
            <button class="btn num" value="3" type="button">3</button>
            <button class="btn op" value="-" type="button">-</button>
            <button class="btn num" value="." id='decimal' type="button">.</button>
            <button class="btn num" value="0" type="button">0</button>
            <button class="btn" id="equal" value="=" type="button">=</button>
            <button class="btn op" value="+" type="button">+</button>
            <button class="num" id="clear" type="button">DEL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
